version: 3
jobs:
  install:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: venv and install
          command: |
            python3.8 -m venv venv
            . venv/bin/activate
            make install
      - persist_to_workspace:
          root: /home/circleci/project/
          paths:
            - venv 

  lint:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci/project
      - run:
          name: venv and lint
          command: |
            . venv/bin/activate
            make lint

  test:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci/project
      - run:
          name: venv and test
          command: |
            . venv/bin/activate
            make test

  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
         name: build and tag
         command: |
           docker build . -t tjlaekem/ciaoestrela-api:dev-latest

workflows:
  version: 2
  test_build_deploy:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - build
